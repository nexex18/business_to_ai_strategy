<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Value Proposition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255,255,255,0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(255,255,255,0.5);
            }
        }

        .value-prop-container {
            max-width: 80vw;
            text-align: center;
            animation: scaleIn 1s ease-out;
        }

        .quote-box {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 4vh 4vw;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        .quote-mark-left {
            position: absolute;
            top: 2vh;
            left: 2vw;
            font-size: 4vw;
            color: rgba(0, 118, 168, 0.2);
            font-family: Georgia, serif;
        }

        .quote-mark-right {
            position: absolute;
            bottom: 2vh;
            right: 2vw;
            font-size: 4vw;
            color: rgba(0, 167, 79, 0.2);
            font-family: Georgia, serif;
        }

        .value-statement {
            font-size: 1.8vw;
            line-height: 1.8;
            color: #333;
            font-weight: 400;
            padding: 2vh 2vw;
            position: relative;
            z-index: 1;
        }

        .highlight-phrase {
            background: linear-gradient(135deg, #0076a8, #00a74f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 2vw;
        }

        .emphasis {
            color: #dc3545;
            font-weight: 600;
            font-style: italic;
        }

        .vmg-emphasis {
            color: #0076a8;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-container {
            margin-top: 4vh;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .brand-name {
            font-size: 4vw;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .brand-underline {
            height: 4px;
            background: linear-gradient(90deg, #00a74f, #0076a8, #00a74f);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            margin-top: 1vh;
            border-radius: 2px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .decorative-element {
            position: absolute;
            width: 15vw;
            height: 15vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .element-1 {
            top: 10vh;
            left: 5vw;
            animation-delay: 0s;
        }

        .element-2 {
            bottom: 10vh;
            right: 5vw;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide22">
            <div class="decorative-element element-1"></div>
            <div class="decorative-element element-2"></div>
            
            <div class="value-prop-container">
                <div class="quote-box">
                    <span class="quote-mark-left">"</span>
                    <span class="quote-mark-right">"</span>
                    <div class="value-statement">
                        In the race to AI transformation, <span class="emphasis">speed without direction</span> is just expensive chaos.<br><br>
                        <span class="highlight-phrase">Velocity MG</span> ensures your AI investments create true <span class="vmg-emphasis">Velocity Made Good</span> â€” measurable progress toward your strategic destination.
                    </div>
                </div>
                
                <div class="brand-container">
                    <div class="brand-name">VELOCITY MG</div>
                    <div class="brand-underline"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
