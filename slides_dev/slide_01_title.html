<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity MG: Making Good on AI's Promise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 3vh 4vw;
            background: white;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 4vh;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 4vw;
            margin-bottom: 1.5vh;
            color: #1a1a1a;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1.8vw;
            color: #666;
            font-style: italic;
            font-weight: 400;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        .image-container {
            width: 50vw;
            height: 35vh;
            margin: 3vh auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: scaleIn 0.8s ease-out 0.4s both;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-section {
            margin-top: 3vh;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .presenter-info {
            margin-top: 2vh;
        }

        .presenter-name {
            font-size: 1.2vw;
            color: #0076a8;
            font-weight: 600;
            margin-bottom: 0.5vh;
        }

        .date {
            font-size: 1vw;
            color: #999;
        }

        /* Optional: Logo or branding element */
        .logo {
            position: absolute;
            bottom: 3vh;
            left: 4vw;
            font-size: 1.5vw;
            font-weight: 700;
            background: linear-gradient(135deg, #0076a8, #00a74f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .divider {
            width: 8vw;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0076a8, #00a74f, transparent);
            margin: 2vh auto;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide01">
            <div class="title-container">
                <h1>Velocity MG: Making Good on AI's Promise</h1>
                <div class="tagline">Velocity Made Good â€“ Ensuring Your AI Journey Reaches Its True Destination</div>
            </div>
            
            <div class="image-container">
                <img src="image.png" alt="Velocity MG Concept">
            </div>
            
            <div class="divider"></div>
            
            <div class="bottom-section">
                <div class="presenter-info">
                    <div class="presenter-name">Strategic AI Consulting for SMBs</div>
                    <div class="date">2025</div>
                </div>
            </div>
            
            <div class="logo">VELOCITY MG</div>
        </div>
    </div>
</body>
</html>
