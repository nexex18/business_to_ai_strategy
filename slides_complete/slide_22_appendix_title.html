<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appendix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 3vh 4vw;
            background: white;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 4vh;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 2vh;
            color: #1a1a1a;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.8vw;
            color: #888;
            font-weight: 400;
            animation: fadeInDown 0.8s ease-out 0.2s both;
            margin-bottom: 4vh;
        }

        .divider {
            width: 12vw;
            height: 3px;
            background: linear-gradient(90deg, transparent, #888, transparent);
            margin: 3vh auto;
            animation: scaleIn 0.8s ease-out 0.4s both;
        }

        .appendix-content {
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            max-width: 60vw;
            margin: 0 auto;
        }

        .section-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2vw;
            margin-top: 4vh;
        }

        .section-item {
            text-align: left;
            padding: 1.5vh 1.5vw;
            background: rgba(136, 136, 136, 0.05);
            border-left: 3px solid #888;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .section-item:hover {
            background: rgba(136, 136, 136, 0.1);
            transform: translateX(5px);
        }

        .section-title {
            font-size: 1.2vw;
            color: #555;
            font-weight: 600;
            margin-bottom: 0.5vh;
        }

        .section-description {
            font-size: 0.9vw;
            color: #777;
            line-height: 1.4;
        }

        .footer-note {
            position: absolute;
            bottom: 3vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9vw;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide22">
            <div class="title-container">
                <h1>Appendix</h1>
                <div class="subtitle">Supporting Documentation & Detailed Analysis</div>
            </div>
            
            <div class="divider"></div>
            

            
            <div class="footer-note">VMG Strategic Initiative - Additional Resources</div>
        </div>
    </div>
</body>
</html>
