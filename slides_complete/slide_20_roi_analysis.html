<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return on Investment Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 3vh 4vw;
            background: white;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 3vw;
            margin-bottom: 1.5vh;
            color: #1a1a1a;
            text-align: center;
            font-weight: 300;
            letter-spacing: -0.5px;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2vw;
            margin-bottom: 2vh;
            font-weight: 400;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        .discount-rate-input {
            margin-bottom: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            display: inline-block;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .discount-rate-input label {
            font-weight: 600;
            margin-right: 10px;
        }

        .discount-rate-input input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80px;
        }

        .discount-rate-input button {
            margin-left: 10px;
            padding: 6px 15px;
            background: linear-gradient(135deg, #0076a8 0%, #00a74f 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .discount-rate-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 118, 168, 0.3);
        }

        .metrics-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2vw;
            margin-bottom: 2vh;
            height: 60vh;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .left-panel {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .left-panel:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .metric-group {
            margin-bottom: 25px;
        }

        .metric-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .metric-formula {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 5px;
        }

        .metric-value.positive {
            color: #2e7d32;
        }

        .metric-details {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .chart-container {
            position: relative;
            height: 50vh;
            background: white;
            padding: 1.5vw;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide10">
            <h1>Return on Investment Analysis</h1>
            <div class="subtitle">Investment Payback: <span id="subtitle-payback">3 Years</span> | Cumulative NPV: <span id="subtitle-npv">$221,696</span> (<span id="subtitle-years">5</span>YR) | IRR: <span id="subtitle-irr">47.8%</span></div>
            <div style="width: 100%; height: 2px; background: linear-gradient(90deg, transparent, #e0e0e0 20%, #e0e0e0 80%, transparent); margin: 0.5vh 0 3vh 0;"></div>

            <div id="inputs-card" class="discount-rate-input" style="padding: 12px 20px; margin-bottom: 10px;">
                    <div style="display: flex; align-items: flex-end; gap: 8px; margin-bottom: 8px;">
                    <div style="flex: 1;">
                        <label for="discountRate" style="display: block; font-size: 10px; margin-bottom: 2px;">Discount %</label>
                        <input type="number" id="discountRate" value="10" step="0.1" style="width: 100%; padding: 4px; font-size: 12px;">
                    </div>
                    <div style="flex: 0.8;">
                        <label for="npvYears" style="display: block; font-size: 10px; margin-bottom: 2px;">Years</label>
                        <input type="number" id="npvYears" value="5" min="1" max="10" style="width: 100%; padding: 4px; font-size: 12px;">
                    </div>
                    <div style="flex: 1.3;">
                        <label for="initialInvestment" style="display: block; font-size: 10px; margin-bottom: 2px;">Initial Invest ($)</label>
                        <input type="number" id="initialInvestment" value="110400" step="1000" style="width: 100%; padding: 4px; font-size: 12px;">
                    </div>
                    <div style="flex: 1.5;">
                        <label for="revPerCustomer" style="display: block; font-size: 10px; margin-bottom: 2px;">Monthly Inflows/Customer ($)</label>
                        <input type="number" id="revPerCustomer" value="1000" step="100" style="width: 100%; padding: 4px; font-size: 12px;">
                    </div>
                    <div style="flex: 0.8;">
                        <label for="customersPerQuarter" style="display: block; font-size: 10px; margin-bottom: 2px;">New Cust/Qtr</label>
                        <input type="number" id="customersPerQuarter" value="1" min="0.5" step="0.5" style="width: 100%; padding: 4px; font-size: 12px;">
                    </div>
                    <div style="flex: 1;">
                        <label for="operatingCost" style="display: block; font-size: 10px; margin-bottom: 2px;">Op Cost ($/month)</label>
                        <input type="number" id="operatingCost" value="2440" step="100" style="width: 100%; padding: 4px; font-size: 12px;">
                    </div>
                    <div style="flex: 1;">
                        <label for="opCostGrowth" style="display: block; font-size: 10px; margin-bottom: 2px;">Annual Cost Growth %</label>
                        <input type="number" id="opCostGrowth" value="5" step="1" style="width: 100%; padding: 4px; font-size: 12px;">
                    </div>
                    <button onclick="updateAnalysis()" style="padding: 4px 12px; font-size: 12px;">Calculate</button>
                    </div>
            </div>

            <div class="metrics-section">
                <div class="left-panel">
                    <div class="metric-group">
                        <div class="metric-title">Net present value</div>
                        <div class="metric-formula">NPV = Σ (Cash Flow₍ₜ₎ / (1 + r)ᵗ) - Initial Cost</div>
                    </div>

                    <div class="metric-group">
                        <div class="metric-title">Initial Investment</div>
                        <div class="metric-value" id="initial-investment-display">-$110,400</div>
                    </div>

                    <div class="metric-group">
                        <div class="metric-title">IRR</div>
                        <div class="metric-value positive" id="irr-value">47.8%</div>
                        <div class="metric-details">Internal Rate of Return</div>
                    </div>

                    <div class="metric-group">
                        <div class="metric-title">Payback Period</div>
                        <div class="metric-value positive" id="payback-period">Month 36</div>
                    </div>

                    <div class="metric-group">
                        <div class="metric-title" style="color: #2e7d32; font-size: 20px;">Cumulative NPV (5YR)</div>
                        <div class="metric-value positive" id="total-npv">$221,696</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="npvChart"></canvas>
                </div>
            </div>
            
            <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                <button onclick="toggleInputs()" style="background: none; border: none; cursor: pointer; font-size: 11px; color: #888; text-decoration: underline; padding: 0;">
                    <span id="toggle-text">hide inputs</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let chartInstance = null;

        function calculateCashFlows() {
            // Get dynamic inputs
            const monthlyPlatformFee = parseFloat(document.getElementById('revPerCustomer').value) || 1000;
            const baseOperatingCost = parseFloat(document.getElementById('operatingCost').value) || 2440;
            const opCostGrowthRate = parseFloat(document.getElementById('opCostGrowth').value) || 0;
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value) || 110400;
            const customersPerQuarter = parseFloat(document.getElementById('customersPerQuarter').value) || 1;
            const npvYears = parseInt(document.getElementById('npvYears').value) || 5;
            
            // Generate customer schedule dynamically
            const customerSchedule = [0, 0, 0]; // First 3 months development
            
            let currentCustomers = 0;
            const totalMonths = npvYears * 12;
            
            for (let month = 4; month <= totalMonths + 3; month++) {
                // Add customers at the end of each quarter
                if ((month - 3) % 3 === 1 && month > 3) {
                    currentCustomers += customersPerQuarter;
                }
                customerSchedule.push(currentCustomers);
            }
            
            const cashFlows = [];
            
            // Month 0: Initial investment
            cashFlows.push({
                month: 0,
                revenue: 0,
                cost: initialInvestment,
                netCashFlow: -initialInvestment,
                customers: 0
            });
            
            // Calculate monthly cash flows (use existing totalMonths)
            for (let month = 1; month <= totalMonths; month++) {
                // Get customers for this month (accounting for 3-month dev period)
                const scheduleIndex = month + 2; // +2 because array starts at 0 and we have 3 dev months
                const customers = scheduleIndex < customerSchedule.length ? customerSchedule[scheduleIndex] : currentCustomers;
                const revenue = customers * monthlyPlatformFee;
                
                // Apply annual growth to operating costs
                const yearOfMonth = Math.ceil(month / 12);
                const cost = baseOperatingCost * Math.pow(1 + opCostGrowthRate / 100, yearOfMonth - 1);
                
                cashFlows.push({
                    month: month,
                    revenue: revenue,
                    cost: cost,
                    netCashFlow: revenue - cost,
                    customers: customers
                });
            }
            
            return cashFlows;
        }

        function calculateNPV(cashFlows, discountRate) {
            const monthlyRate = discountRate / 100 / 12;
            let npv = 0;
            let cumulativeNPV = [];
            
            cashFlows.forEach((cf, index) => {
                const discountedCashFlow = cf.netCashFlow / Math.pow(1 + monthlyRate, index);
                npv += discountedCashFlow;
                cumulativeNPV.push(npv);
            });
            
            return { npv, cumulativeNPV };
        }
        
        function calculateAnnualCashFlows() {
            // Get dynamic inputs
            const monthlyPlatformFee = parseFloat(document.getElementById('revPerCustomer').value) || 1000;
            const baseOperatingCost = parseFloat(document.getElementById('operatingCost').value) || 2440;
            const opCostGrowthRate = parseFloat(document.getElementById('opCostGrowth').value) || 0;
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value) || 110400;
            const customersPerQuarter = parseFloat(document.getElementById('customersPerQuarter').value) || 1;
            const npvYears = parseInt(document.getElementById('npvYears').value) || 5;
            
            // Generate customer schedule dynamically
            const customerSchedule = [0, 0, 0]; // First 3 months development
            
            let currentCustomers = 0;
            for (let month = 4; month <= npvYears * 12 + 3; month++) {
                if ((month - 3) % 3 === 1 && month > 3) {
                    currentCustomers += customersPerQuarter;
                }
                customerSchedule.push(currentCustomers);
            }
            
            const annualCashFlows = [-initialInvestment];
            
            for (let year = 1; year <= npvYears; year++) {
                let yearRevenue = 0;
                
                // Calculate monthly operating cost for this year with growth factor
                const monthlyOperatingCost = baseOperatingCost * Math.pow(1 + opCostGrowthRate / 100, year - 1);
                const yearCost = monthlyOperatingCost * 12;
                
                for (let month = 1; month <= 12; month++) {
                    const monthIndex = (year - 1) * 12 + month + 2;
                    const customers = monthIndex < customerSchedule.length ? customerSchedule[monthIndex] : currentCustomers;
                    yearRevenue += customers * monthlyPlatformFee;
                }
                
                annualCashFlows.push(yearRevenue - yearCost);
            }
            
            return annualCashFlows;
        }
        
        function calculateIRR(cashFlows) {
            let rate = 0.1;
            let step = 0.1;
            let iterations = 0;
            const maxIterations = 1000;
            const tolerance = 1;
            
            while (iterations < maxIterations) {
                let npv = 0;
                for (let t = 0; t < cashFlows.length; t++) {
                    npv += cashFlows[t] / Math.pow(1 + rate, t);
                }
                
                if (Math.abs(npv) < tolerance) {
                    return rate;
                }
                
                if (npv > 0) {
                    rate += step;
                } else {
                    rate -= step;
                    step /= 2;
                }
                
                iterations++;
            }
            
            return rate;
        }

        function toggleInputs() {
            const card = document.getElementById('inputs-card');
            const text = document.getElementById('toggle-text');
            
            if (card.style.display === 'none') {
                card.style.display = 'block';
                text.textContent = 'hide inputs';
            } else {
                card.style.display = 'none';
                text.textContent = 'show inputs';
            }
        }
        
        function updateAnalysis() {
            try {
                console.log('Starting updateAnalysis...');
                const discountRate = parseFloat(document.getElementById('discountRate').value) || 10;
                const npvYears = parseInt(document.getElementById('npvYears').value) || 5;
                const initialInvestment = parseFloat(document.getElementById('initialInvestment').value) || 110400;
                
                console.log('Parameters:', { discountRate, npvYears, initialInvestment });
            
            // Calculate annual cash flows
            const annualCashFlows = calculateAnnualCashFlows();
            console.log('Annual cash flows:', annualCashFlows);
            
            // Calculate IRR
            const irr = calculateIRR(annualCashFlows);
            
            // Calculate cumulative NPV for each year
            const yearlyData = [];
            const annualRate = discountRate / 100;
            
            for (let year = 0; year <= npvYears; year++) {
                if (year < annualCashFlows.length) {
                    let cumulativeNPV = 0;
                    for (let t = 0; t <= year; t++) {
                        cumulativeNPV += annualCashFlows[t] / Math.pow(1 + annualRate, t);
                    }
                    
                    yearlyData.push({
                        year: year,
                        cashFlow: annualCashFlows[year],
                        cumulativeNPV: cumulativeNPV
                    });
                }
            }
            
            // Calculate payback period (when cumulative cash flow becomes positive)
            let cumulativeCashFlow = 0;
            let paybackMonth = null;
            const monthlyData = calculateCashFlows();
            
            for (let i = 0; i < monthlyData.length; i++) {
                cumulativeCashFlow += monthlyData[i].netCashFlow;
                if (cumulativeCashFlow > 0 && paybackMonth === null) {
                    paybackMonth = i;
                    break;
                }
            }
            
            // Update display values
            const initialInvestDisplay = document.getElementById('initial-investment-display');
            if (initialInvestDisplay) {
                initialInvestDisplay.textContent = '-$' + initialInvestment.toLocaleString();
            }
            
            // Update NPV (use last year's cumulative NPV)
            const finalNPV = yearlyData[yearlyData.length - 1].cumulativeNPV;
            document.getElementById('total-npv').textContent = '$' + Math.round(finalNPV).toLocaleString();
            
            // Update IRR (always calculate fresh, don't use fixed value)
            const irrElement = document.getElementById('irr-value');
            if (irrElement) {
                const irrPercent = (irr * 100).toFixed(1);
                irrElement.textContent = irrPercent + '%';
                console.log('IRR updated to:', irrPercent + '%');
            }
            
            // Update Payback Period
            const paybackElement = document.getElementById('payback-period');
            if (paybackElement) {
                const paybackText = paybackMonth ? `Month ${paybackMonth}` : 'N/A';
                paybackElement.textContent = paybackText;
                console.log('Payback period updated to:', paybackText);
            }
            
            // Update subtitle values
            const subtitleNPV = document.getElementById('subtitle-npv');
            if (subtitleNPV) {
                subtitleNPV.textContent = '$' + Math.round(finalNPV).toLocaleString();
            }
            
            const subtitleIRR = document.getElementById('subtitle-irr');
            if (subtitleIRR) {
                subtitleIRR.textContent = (irr * 100).toFixed(1) + '%';
            }
            
            const subtitlePayback = document.getElementById('subtitle-payback');
            if (subtitlePayback) {
                if (paybackMonth) {
                    const paybackYears = Math.ceil(paybackMonth / 12);
                    subtitlePayback.textContent = paybackYears + (paybackYears === 1 ? ' Year' : ' Years');
                } else {
                    subtitlePayback.textContent = 'N/A';
                }
            }
            
            const subtitleYears = document.getElementById('subtitle-years');
            if (subtitleYears) {
                subtitleYears.textContent = npvYears;
            }
            
            // Update chart
            console.log('Yearly data for chart:', yearlyData);
            updateChart(yearlyData);
            } catch(e) {
                console.error('Error in updateAnalysis:', e);
                console.error('Stack trace:', e.stack);
            }
        }

        function updateChart(yearlyData) {
            console.log('UpdateChart called with:', yearlyData);
            const ctx = document.getElementById('npvChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: yearlyData.map(d => 'Year ' + d.year),
                    datasets: [
                        {
                            label: 'Annual Cash Flow',
                            data: yearlyData.map(d => d.cashFlow),
                            backgroundColor: yearlyData.map(d => 
                                d.cashFlow < 0 ? '#dc3545' : '#28a745'
                            ),
                            borderWidth: 0,
                            barThickness: 40,
                            order: 2
                        },
                        {
                            label: 'Cumulative NPV',
                            data: yearlyData.map(d => d.cumulativeNPV),
                            type: 'line',
                            borderColor: '#667eea',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.1,
                            order: 1,
                            pointRadius: 4,
                            pointBackgroundColor: '#667eea',
                            pointBorderColor: '#667eea',
                            pointBorderWidth: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: { 
                                    size: 12,
                                    family: "'Segoe UI', 'Arial', sans-serif"
                                },
                                padding: 10,
                                usePointStyle: true,
                                pointStyle: 'circle',
                                boxWidth: 15,
                                boxHeight: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            padding: 10,
                            cornerRadius: 4,
                            titleFont: { 
                                size: 12,
                                weight: 'normal'
                            },
                            bodyFont: { 
                                size: 12 
                            },
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = '$' + Math.round(context.parsed.y).toLocaleString();
                                    return label + ': ' + value;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.08)',
                                drawBorder: false
                            },
                            ticks: {
                                font: { 
                                    size: 11,
                                    family: "'Segoe UI', 'Arial', sans-serif"
                                },
                                color: '#666',
                                padding: 5,
                                callback: function(value) {
                                    if (value === 0) return '$0';
                                    return '$' + (value / 1000) + 'K';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                font: { 
                                    size: 11,
                                    family: "'Segoe UI', 'Arial', sans-serif"
                                },
                                color: '#666',
                                padding: 5
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    elements: {
                        bar: {
                            borderRadius: 2
                        }
                    }
                }
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing ROI Analysis slide...');
            try {
                setTimeout(() => {
                    updateAnalysis();
                }, 100);
            } catch(e) {
                console.error('Error initializing analysis:', e);
            }
        });
    </script>
</body>
</html>
